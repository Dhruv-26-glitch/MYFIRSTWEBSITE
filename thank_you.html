<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Janardhan Shoes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    .thankyou-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .thankyou-box h1 {
      color: #000;
      margin-bottom: 20px;
    }

    .thankyou-box p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .thankyou-box a {
      text-decoration: none;
      background: #000;
      color: #fff;
      padding: 12px 24px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .thankyou-box a:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="thankyou-box">
    <h1>Thank You!</h1>
    <p>Your details have been successfully submitted.<br>
       We'll get back to you shortly.</p>
    <a href="form.html">Go Back to Form</a>
  </div>
</body>
</html>
